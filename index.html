<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airpln UI</title>
    
    <!-- Import Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Import Airpln UI components from CDN -->
    <script type="module">
        import { BurstButton, ProgressButton, OrbitLoading, CloudLoading } 
        from 'https://cdn.jsdelivr.net/npm/@ronantakizawa/airpln-ui@1.0.2/dist/index.mjs';
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #F2F1EB;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-top: 15vh;
            margin-bottom: 1vh;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            text-transform: none;
            letter-spacing: -0.5px;
        }

        .box-container {
            display: flex;
            gap: 6vh;
            margin-top: 5vh;
            margin-bottom: 5vh;
            justify-content: center;
            position: relative;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: transparent;
            border: 2.5pt solid #D9D7D0;
            border-radius: 45px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Make cloud-loading fill the entire box */
        .box cloud-loading {
            position: absolute;
            right: 35px;
            width: 100%;
            height: 100%;
            zoom: 125%;
        }

        .box-description-container {
            display: flex;
            justify-content: center;
            gap: 6vh;
            margin-top: 24px;
        }

        .box-description {
            font-family: 'Roboto', sans-serif;
            width: 250px;
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2px;
            line-height: 1.5;
        }

        .box-description strong {
            display: block;
            margin-bottom: 8px;
        }

        span.subtitle {
            font-size: 1.2rem;
            color: #666;
            margin: 0.5rem 0 2rem 0;
            font-weight: 300;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>
    <h1>Airpln UI</h1>
    <span class="subtitle">Custom Designs to Elevate Your Airline Website!</span>
    
    <div class="box-container">
        <div class="box">
            <orbit-loading></orbit-loading>
        </div>
        <div class="box">
            <burst-button>Click Me!</burst-button>
        </div>
        <div class="box">
            <progress-button>Book Flight</progress-button>
        </div>
        <div class="box">
            <cloud-loading></cloud-loading>
        </div>
    </div>

    <div class="box-description-container">
        <div class="box-description">
            <strong>Orbit Loading</strong>
            A smooth, circular loading animation
        </div>
        <div class="box-description">
            <strong>Burst Button</strong>
            Interactive button with plane burst effects
        </div>
        <div class="box-description">
            <strong>Progress Button</strong>
            Animated booking confirmation button
        </div>
        <div class="box-description">
            <strong>Cloud Loading</strong>
            Scenic loading with clouds and planes
        </div>
    </div>
</body>
</html>
