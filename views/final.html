<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #F1EDE6;
            font-family: Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-top: 15vh;
            margin-bottom: 5vh;
        }

        .box-container {
            display: flex;
            gap: 6vh;
            margin-top: 5vh;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Loading Animation Styles */
        #loading-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #loading-text {
            font-size: 20px;
            color: #0477BF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #plane-container {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 30%;
            left: 30%;
            transform: translate(-30%, -30%);
            animation: orbit 3s linear infinite;
        }

        #plane {
            position: absolute;
            top: -45px;
            left: 80%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            fill: #0477BF;
            transform-origin: 50% 100%;
        }

        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Button Styles */
        .plane-button {
            padding: 16px 32px;
            font-size: 18px;
            background: linear-gradient(135deg, #0477BF, #0369a1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .plane-button:hover {
            transform: translateY(-2px);
        }

        .plane {
            position: absolute;
            width: 24px;
            height: 24px;
            fill: white;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes flyPlane {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rotation));
                opacity: 0;
            }
        }

        #globeViz {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>Airplane UI</h1>
    <div class="box-container">
        <div class="box">
            <div id="loading-container">
                <span id="loading-text">Loading.</span>
                <div id="plane-container">
                    <svg id="plane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M482.3 192c34.2 0 93.7 29 93.7 64c0 36-59.5 64-93.7 64l-116.6 0L265.2 495.9c-5.7 10-16.3 16.1-27.8 16.1l-56.2 0c-10.6 0-18.3-10.2-15.4-20.4l49-171.6L112 320 68.8 377.6c-3 4-7.8 6.4-12.8 6.4l-42 0c-7.8 0-14-6.3-14-14c0-1.3 .2-2.6 .5-3.9L32 256 .5 145.9c-.4-1.3-.5-2.6-.5-3.9c0-7.8 6.3-14 14-14l42 0c5 0 9.8 2.4 12.8 6.4L112 192l102.9 0-49-171.6C162.9 10.2 170.6 0 181.2 0l56.2 0c11.5 0 22.1 6.2 27.8 16.1L365.7 192l116.6 0z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="box">
            <button class="plane-button" id="planeButton">
                Click!
            </button>
        </div>
        <div class="box">
            <div id="globeViz"></div>
        </div>
    </div>

    <script>
        // Loading animation
        const loadingText = document.getElementById('loading-text');
        let dots = 1;
        setInterval(() => {
            loadingText.textContent = "Loading";
            for (let i = 0; i < dots; i++) {
                loadingText.textContent += ".";
            }
            dots = (dots % 3) + 1;
        }, 500);

        // Button animation
        const button = document.getElementById('planeButton');
        button.addEventListener('click', () => {
            for (let i = 0; i < 8; i++) {
                createPlane();
            }
        });

        function createPlane() {
            const plane = document.createElement('div');
            plane.innerHTML = `
                <svg class="plane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path d="M482.3 192c34.2 0 93.7 29 93.7 64c0 36-59.5 64-93.7 64l-116.6 0L265.2 495.9c-5.7 10-16.3 16.1-27.8 16.1l-56.2 0c-10.6 0-18.3-10.2-15.4-20.4l49-171.6L112 320 68.8 377.6c-3 4-7.8 6.4-12.8 6.4l-42 0c-7.8 0-14-6.3-14-14c0-1.3 .2-2.6 .5-3.9L32 256 .5 145.9c-.4-1.3-.5-2.6-.5-3.9c0-7.8 6.3-14 14-14l42 0c5 0 9.8 2.4 12.8 6.4L112 192l102.9 0-49-171.6C162.9 10.2 170.6 0 181.2 0l56.2 0c11.5 0 22.1 6.2 27.8 16.1L365.7 192l116.6 0z"/>
                </svg>
            `;
            
            const svg = plane.querySelector('svg');
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 200;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            const rotation = (Math.random() - 0.5) * 720;

            svg.style.setProperty('--tx', `${tx}px`);
            svg.style.setProperty('--ty', `${ty}px`);
            svg.style.setProperty('--rotation', `${rotation}deg`);

            const rect = button.getBoundingClientRect();
            plane.style.position = 'absolute';
            plane.style.left = `${rect.left + rect.width / 2 - 12}px`;
            plane.style.top = `${rect.top + rect.height / 2 - 12}px`;

            svg.style.animation = 'flyPlane 1s ease-out forwards';

            document.body.appendChild(plane);
            setTimeout(() => {
                document.body.removeChild(plane);
            }, 1000);
        }

        // Globe initialization
        const globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .backgroundColor('rgba(0,0,0,0)')
            .width(250)
            .height(250)(document.getElementById('globeViz'));

        // Auto-rotate
        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.5;

        // Handle window resize
        window.addEventListener('resize', () => {
            globe.width(250).height(250);
        });
    </script>
</body>
</html>
